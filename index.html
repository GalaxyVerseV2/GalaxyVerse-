<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyVerse - Create Account</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Light background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker color for the heading */
        }

        .quote {
            text-align: center;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 20px;
            color: #555; /* Gray color for the quote */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Darker color for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3e3e3e; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3e3e3e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e2e2e;
        }

        .footer-message {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777; /* Lighter color for footer message */
        }

        @media (max-width: 400px) {
            .container {
                width: 90%; /* Responsive width */
            }
        }
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        <h2>Create an Account</h2>
        <div class="quote">"This is the best unblocked website I have seen"</div>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Create Account</button>
            <div class="footer-message">
                <b>**Remember this website was moved, so if you already made an account, just put random stuff**</b>
            </div>
        </form>
    </div>

    <script>
        // Check if user has already created an account
        if (localStorage.getItem('accountCreated')) {
            // Redirect directly to the specified website if account already created
            window.location.href = 'https://galaxyversev2.github.io/GalaxyVerseV2/homepage.html'; // Redirect URL
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you can handle the form submission, e.g., send the data to your server
            console.log('Account Created:', { name, email, password });

            // Set account created flag in localStorage
            localStorage.setItem('accountCreated', 'true');

            // Redirect to the specified website
            window.location.href = 'https://galaxyversev2.github.io/GalaxyVerseV2/homepage.html'; // Redirect URL
        });
    </script>

</body>
</html>
